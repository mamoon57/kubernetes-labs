apiVersion: v1
kind: Namespace
metadata:
  name: deploy-examples
---
# Blue (stable) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-stable
  namespace: deploy-examples
  labels:
    app: web
    track: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
      track: stable
  template:
    metadata:
      labels:
        app: web
        track: stable
    spec:
      containers:
        - name: web
          image: nginx:1.22
          ports:
            - containerPort: 80
---
# Canary deployment (small subset)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-canary
  namespace: deploy-examples
  labels:
    app: web
    track: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      track: canary
  template:
    metadata:
      labels:
        app: web
        track: canary
    spec:
      containers:
        - name: web
          image: nginx:1.23
          ports:
            - containerPort: 80
---
# Service directs traffic to both stable + canary (split by label selector)
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: deploy-examples
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80