apiVersion: v1
kind: Namespace
metadata:
  name: deploy-examples
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-deployment
  namespace: deploy-examples
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi
  template:
    metadata:
      labels:
        app: multi
    spec:
      initContainers:
        - name: init-db
          image: busybox:1.36
          command: ["sh", "-c", "echo init step; sleep 2"]
      containers:
        - name: main
          image: nginx:stable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: shared
              mountPath: /usr/share/nginx/html
        - name: sidecar-logger
          image: busybox:1.36
          command: ["sh", "-c", "tail -f /var/log/app.log"]
          volumeMounts:
            - name: logs
              mountPath: /var/log
      volumes:
        - name: shared
          emptyDir: {}
        - name: logs
          emptyDir: {}